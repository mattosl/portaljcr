<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">	
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf" >
	
	<ui:composition template="/pages/templates/layout.xhtml">
		<ui:param name="activeSubmenu" value="suporte"/>
    	<ui:param name="activeMenu" value="administrador"/>
			
    	<ui:define name="pageTitle"><i class="fa fa-list-ol fa-1x cor-padrao"></i> Categoria de Chamado</ui:define>
    	<ui:define name="pageDescription">Editar</ui:define>
		<ui:define name="body">
			<div class="page-content-central ui-fluid">
				<h:form id="edicaoCategoriaChamadoForm" acceptcharset="ISO-8859-1" lang="pt_BR">
					<p:panel toggleable="false" id="painelEdicao" styleClass="box box-danger">
						<div class="box-header with-border">
	             			<h3 class="box-title">Categoria de Chamado</h3>
	            		</div>
	            		<div class="form-horizontal">
							<div class="box-body">
								<div class="form-group">
									<div class="col-sm-2 col-md-2 control-label">
										<label for="nome">Nome: *</label>
									</div>

									<div class="col-sm-10 col-md-10">
										<h:inputText id="nome" value="#{categoriaChamadoController.categoriaChamado.nome}" styleClass="form-control" />
									</div>
								</div>
								<p:panel toggleable="false" id="painelSubcategoria" styleClass="box box-danger">
									<div class="box-header with-border">
				             			<h3 class="box-title">Subcategorias</h3>
				            		</div>
				            		<div class="form-horizontal">
										<div class="box-body">
											<div class="form-group">
												<div class="col-sm-2 col-md-2 control-label">
													<label for="subcategoria">Subcategoria:</label>
												</div>
			
												<div class="col-sm-9 col-md-9">
											        <h:inputText id="subcategoria" value="#{categoriaChamadoController.subCategoria.nome}" maxlength="100" styleClass="form-control" />
												</div>
												<div class="col-sm-1 col-md-1">
													<p:commandButton
														styleClass="btn btn-default"
														icon="fa fa-plus"
														process="@this, @form:subcategoria"
														update="@form:painelSubcategoria"
														action="#{categoriaChamadoController.adicionarSubcategoria()}"
														id="btn_adicionarSubcategoria"
														ajax="true" />
												</div>
											</div>
											<p:dataTable var="subCategoria" 
												value="#{categoriaChamadoController.categoriaChamado.subCategorias}" 
												tableStyle="table-layout: auto; word-break: keep-all;"
												emptyMessage="Nenhuma Subcategoria cadastrada.">
											 
											    <p:column headerText="Descrição" >
											    	<h:outputText value="#{subCategoria.nome}" />
											    </p:column>
												
												<p:column headerText="Excluir" style="text-align: center;" styleClass="col-sm-1 col-md-1">
													<p:commandLink ajax="true" process="@this" action="#{categoriaChamadoController.excluirSubcategoria(subCategoria)}" update="@form:painelSubcategoria">
														<h:outputText value="" title="Excluir" styleClass="fa fa-times" />
													</p:commandLink>
												</p:column>
											</p:dataTable>
										</div>
									</div>
								</p:panel>
								<div class="box-footer">
									<div class="col-sm-4 col-md-4">
										<p:commandButton
											styleClass="btn btn-default"
											icon="fa fa-arrow-left"
											value="Voltar"
											action="#{categoriaChamadoController.voltar()}"
											id="btn_voltar"
											immediate="true"
											ajax="false" />
									</div>
									<div class="col-sm-4 col-md-4">
										<p:commandButton
											styleClass="btn btn-default"
											icon="fa fa-check"
											value="Salvar"
											id="btn_salvar"
											process="@form"
											action="#{categoriaChamadoController.salvar()}"
											ajax="true" />
									</div>
								</div>
							</div>
						</div>
					</p:panel>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</ui:component>
