<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">	
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf" >
	
	<ui:composition template="/pages/templates/layout.xhtml">
		<ui:param name="activeSubmenu" value="usuarios"/>
    	<ui:param name="activeMenu" value="administrador"/>
			
    	<ui:define name="pageTitle"><i class="fa fa-home fa-1x cor-padrao"></i> Usuários</ui:define>
    	<ui:define name="pageDescription">Editar</ui:define>
		<ui:define name="body">
			<div class="page-content-central ui-fluid">
				<h:form id="usuariosForm" acceptcharset="ISO-8859-1" lang="pt_BR">
					<f:validateBean disabled="true" for="@form">
						<p:panel toggleable="false" id="painelConsulta" styleClass="box box-danger">
							<div class="box-header with-border">
		             			<h3 class="box-title">Editar Usuário</h3>
		            		</div>
							<div class="form-horizontal">
								<div class="box-body">
									<div class="form-group">
										<label for="nome" class="col-sm-2 col-md-2 control-label">Nome:</label>
	
										<div class="col-sm-10 col-md-10">
											<p:outputLabel id="nome" value="#{usuarioController.usuario.nome}"></p:outputLabel>
										</div>
									</div>
								</div>
								<div class="box-footer">
									<div class="col-sm-4 col-md-4">
										<p:commandButton
											styleClass="btn btn-default"
											icon="fa fa-search"
											value="Pesquisar"
											id="btn_pesquisar"
											process="@form"
											action="#{usuarioController.pesquisar()}"
											update=""
											ajax="true" />
									</div>
									<div class="col-sm-4 col-md-4">
										<p:commandButton
											styleClass="btn btn-default"
											icon="fa fa-download"
											value="Sincronizar com Active Directory"
											action="#{usuarioController.sincronizar()}"
											id="btn_atualizar"
											update="@form"
											ajax="true" />
									</div>
								</div>
							</div>
						</p:panel>
					</f:validateBean>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</ui:component>
