<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">	
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf" >
	
	<ui:composition template="/pages/templates/layout.xhtml">
		<ui:param name="activeSubmenu" value="coligadas"/>
    	<ui:param name="activeMenu" value="administrador"/>
			
		<f:metadata>
			<f:viewAction action="#{coligadaController.iniciarProcesso()}" />
		</f:metadata>
    	<ui:define name="pageTitle"><i class="fa fa-home fa-1x cor-padrao"></i> Coligadas</ui:define>
    	<ui:define name="pageDescription">Consultar</ui:define>
		<ui:define name="body">
			<div class="page-content-central ui-fluid">
				<h:form id="gridForm" acceptcharset="ISO-8859-1" lang="pt_BR">
					<p:dataTable var="coligada" id="tableColigada"
						value="#{coligadaController.listaColigada}" 
						tableStyle="table-layout: auto; word-break: keep-all;">
						
						<p:column headerText="Identificador" styleClass="col-md-1" style="text-align:center;">
					        <h:outputText value="#{coligada.id}" />
					    </p:column>
						
					    <p:column headerText="Nome" styleClass="col-md-8" style="text-align:center;">
					        <h:outputText value="#{coligada.razaoSocial}" />
					    </p:column>
					 
					    <p:column headerText="CNPJ" style="text-align:center;">
					        <h:outputText value="#{coligada.cnpj}" />
					    </p:column>
					    
					</p:dataTable>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</ui:component>
