<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">	
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf" >
	
	<ui:composition template="/pages/templates/layout.xhtml">
		<ui:param name="activeSubmenu" value="ajusteOrcamentario"/>
    	<ui:param name="activeMenu" value="orcamento"/>
    	
    	<ui:define name="pageTitle"><i class="fa fa-database fa-1x cor-padrao"></i> RM</ui:define>
    	<ui:define name="breadcrumb">
			<li><i class="fa fa-list-ol"></i> Carga de Produto</li>
	    	<li class="active"><i class="fa fa-database"></i> RM</li>
		</ui:define>
		<ui:define name="body">
			<div class="page-content-central ui-fluid">
				<h:form id="cargaProdutoForm" acceptcharset="ISO-8859-1" lang="pt_BR">
					<f:validateBean disabled="true" for="@form">
						<p:panel toggleable="false" id="painelConsulta" styleClass="box box-danger">
							<div class="box-header with-border">
								<i class="fa fa-plus"></i>
		             			<h3 class="box-title">Carga de Produto</h3>
		            		</div>
		            		<div class="form-horizontal">
								<div class="box-body">
									<div class="form-group">
										<div class="col-sm-12 col-md-12">
									    	<p:fileUpload 
									    		label="Adicionar" 
									    		skinSimple="true"
									    		cancelLabel="Cancelar" 
									    		uploadLabel="Upload"
									    		fileUploadListener="#{cargaProdutoController.doUpload}" 
									    		dragDropSupport="true"
					                       		allowTypes="/(\.|\/)(xls|xlsx|XLS|XLSX)$/" 
					                       		sizeLimit="10000000"
					                       		invalidFileMessage="Arquivo inválido! (Formatos Aceitos: XLS)" 
					                       		invalidSizeMessage="Tamanho do arquivo não permitido! (Máximo 10MB)"
					                       		 />
										</div>
									</div>
								</div>
							</div>
		            	</p:panel>
					</f:validateBean>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</ui:component>
