<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">	
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf" >
	
	<ui:composition template="/pages/templates/layout.xhtml">
		<ui:param name="activeSubmenu" value="ajusteOrcamentario"/>
    	<ui:param name="activeMenu" value="orcamento"/>
    	
    	<ui:define name="pageTitle"><i class="fa fa-sliders fa-1x cor-padrao"></i> Ajuste Orçamentário</ui:define>
    	<ui:define name="breadcrumb">
			<li><i class="fa fa-dollar"></i> Orçamento</li>
	    	<li class="active"><i class="fa fa-sliders"></i> Ajuste Orçamentário</li>
		</ui:define>
		<ui:define name="body">
			<div class="page-content-central ui-fluid">
				<h:form id="solicitacaoCompraForm" acceptcharset="ISO-8859-1" lang="pt_BR">
					<f:validateBean disabled="true" for="@form">
						<p:panel toggleable="false" id="painelConsulta" styleClass="box box-danger">
							<div class="box-header with-border">
		             			<h3 class="box-title">Novo Ajuste Orçamentário</h3>
		            		</div>
		            		<div class="form-horizontal">
								<div class="box-body">
									<div class="form-group">
										<label for="coligada" class="col-sm-2 col-md-2 control-label">Empresa:</label>
	
										<div class="col-sm-10 col-md-10">
									        <p:selectOneMenu id="coligada" value="#{ajusteOrcamentarioController.filtro.coligada}">
									        	<f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="false" />
									        	<f:selectItems value="#{ajusteOrcamentarioController.listaColigada}" var="coligada" itemLabel="#{coligada.razaoSocial}" itemValue="#{coligada}" />
									        	<p:ajax event="change" listener="#{ajusteOrcamentarioController.carregarCentroCusto()}" process="@this" update="@form:centroCusto" />
									        </p:selectOneMenu>
										</div>
									</div>
									<div class="form-group">
										<label for="centroCusto" class="col-sm-2 col-md-2 control-label">Centro de Custo:</label>
	
										<div class="col-sm-10 col-md-10">
									        <p:selectOneMenu id="centroCusto" value="#{ajusteOrcamentarioController.filtro.centroCusto}" disabled="#{ajusteOrcamentarioController.filtro.coligada eq null}" filter="true" filterMatchMode="contains">
									        	<f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="false" />
									        	<f:selectItems value="#{ajusteOrcamentarioController.listaCentroCusto}" var="ccusto" itemLabel="#{ccusto.codigoCentroCusto} - #{ccusto.centroCusto.toUpperCase()}" itemValue="#{ccusto}" />
									        </p:selectOneMenu>
										</div>
									</div>
								</div>
							</div>
							<div class="box-footer"></div>
							<div class="form-horizontal no-padding">
			            		<div class="box-body no-padding">
					            	<p:outputPanel styleClass="col-sm-6 col-md-6">
						            	<p:panel toggleable="false" id="painelOrigem" styleClass="box box-info">
											<div class="box-header with-border">
												<i class="fa fa-dollar"></i>
						             			<h3 class="box-title">Origem</h3>
												<i class="fa fa-arrow-circle-o-up pull-right" style="color: #00c0ef !important;"></i>
						            		</div> 
						            		<div class="form-horizontal">
												<div class="box-body">
													<div class="form-group">
														<label for="naturezaOrigem" class="col-sm-12 col-md-12" style="font-size: 12px;">Natureza Orçamentária: *</label>
					
														<div class="col-sm-12 col-md-12">
															<p:selectOneMenu id="naturezaOrigem" value="#{ajusteOrcamentarioController.listaNaturezaOrcamentaria}" filter="true" filterMatchMode="contains">
													        	<f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="false" />
													        	<f:selectItems value="#{ajusteOrcamentarioController.listaNaturezaOrcamentaria}" var="natureza" itemLabel="#{natureza.naturezaOrcamentaria.toUpperCase()}" itemValue="#{natureza}" />
													        </p:selectOneMenu>
														</div>
													</div>
													<div class="form-group">
														<label for="mesOrigem" class="col-sm-12 col-md-12" style="font-size: 12px;">Mês: *</label>
					
														<div class="col-sm-6 col-md-6">
															<p:selectOneMenu id="mesOrigem" value="#{ajusteOrcamentarioController.itemAjuste.mesOrigem}" >
													        	<f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="false" />
													        	<f:selectItem itemLabel="Janeiro" itemValue="1" />
													        	<f:selectItem itemLabel="Fevereiro" itemValue="2" />
													        	<f:selectItem itemLabel="Março" itemValue="3" />
													        	<f:selectItem itemLabel="Abril" itemValue="4" />
													        	<f:selectItem itemLabel="Maio" itemValue="5" />
													        	<f:selectItem itemLabel="Junho" itemValue="6" />
													        	<f:selectItem itemLabel="Julho" itemValue="7" />
													        	<f:selectItem itemLabel="Agosto" itemValue="8" />
													        	<f:selectItem itemLabel="Setembro" itemValue="9" />
													        	<f:selectItem itemLabel="Outubro" itemValue="10" />
													        	<f:selectItem itemLabel="Novembro" itemValue="11" />
													        	<f:selectItem itemLabel="Dezembro" itemValue="12" />
													        </p:selectOneMenu>
														</div>
													</div>
													<hr />
													<div class="col-sm-4 col-md-4 no-padding">
														<div class="form-group">
															<label for="valorOrcadoOrigem" class="col-sm-12 col-md-12" style="font-size: 12px;">Valor Orçado: </label>
						
															<div class="col-sm-11 col-md-11">
																<div class="input-group">
														            <span class="input-group-addon" style="font-size: 12px;">R$</span>
						           									<h:inputText id="valorOrcadoOrigem" value="0,00" maxlength="100" styleClass="form-control" disabled="true" style="font-size:12px;"/>
														        </div>
															</div>
															
														</div>
													</div>
													<div class="col-sm-4 col-md-4 no-padding">
														<div class="form-group">
															<label for="saldoOrigem" class="col-sm-12 col-md-12" style="font-size: 12px;">Saldo Disponível: </label>
						
															<div class="col-sm-11 col-md-11">
																<div class="input-group">
														            <span class="input-group-addon" style="font-size: 12px;">R$</span>
						           									<h:inputText id="saldoOrigem" value="0,00" maxlength="100" styleClass="form-control" disabled="true" style="font-size:12px;"/>
														        </div>
															</div>
														</div>
													</div>
													<div class="col-sm-4 col-md-4 no-padding">
														<div class="form-group">
															<label for="valorCedido" class="col-sm-12 col-md-12" style="font-size: 12px;">Valor a Transferir: </label>
						
															<div class="col-sm-11 col-md-11">
																<div class="input-group">
														            <span class="input-group-addon" style="font-size: 12px;">R$</span>
						           									<p:inputNumber id="valorCedido" value="0" style="font-size: 12px;"  decimalPlaces="2" maxValue="999999999999" thousandSeparator="." decimalSeparator="," styleClass="valorTotalVerde" />
														        </div>
															</div>
														</div>
													</div>
												</div>
											</div>
						            	</p:panel>
					            	</p:outputPanel>
					            	<p:outputPanel styleClass="col-sm-6 col-md-6">
					            		<p:panel toggleable="false" id="painelDestino" styleClass="box box-success">
											<div class="box-header with-border">
												<i class="fa fa-dollar"></i>
						             			<h3 class="box-title">Destino</h3>
												<i class="fa fa-arrow-circle-o-down pull-right" style="color: #00a65a !important;"></i>
						            		</div>
						            		<div class="form-horizontal">
												<div class="box-body">
													<div class="form-group">
														<label for="naturezaDestino" class="col-sm-12 col-md-12" style="font-size:12px;">Natureza Orçamentária: *</label>
					
														<div class="col-sm-12 col-md-12">
															<p:selectOneMenu id="naturezaDestino" value="#{ajusteOrcamentarioController.listaNaturezaOrcamentaria}" filter="true" filterMatchMode="contains">
													        	<f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="false" />
													        	<f:selectItems value="#{ajusteOrcamentarioController.listaNaturezaOrcamentaria}" var="natureza" itemLabel="#{natureza.naturezaOrcamentaria.toUpperCase()}" itemValue="#{natureza}" />
													        </p:selectOneMenu>
														</div>
													</div>
													<div class="form-group">
														<label for="mesDestino" class="col-sm-12 col-md-12" style="font-size:12px;">Mês: *</label>
					
														<div class="col-sm-6 col-md-6">
															<p:selectOneMenu id="mesDestino" value="#{ajusteOrcamentarioController.itemAjuste.mesDestino}" >
													        	<f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="false" />
													        	<f:selectItem itemLabel="Janeiro" itemValue="1" />
													        	<f:selectItem itemLabel="Fevereiro" itemValue="2" />
													        	<f:selectItem itemLabel="Março" itemValue="3" />
													        	<f:selectItem itemLabel="Abril" itemValue="4" />
													        	<f:selectItem itemLabel="Maio" itemValue="5" />
													        	<f:selectItem itemLabel="Junho" itemValue="6" />
													        	<f:selectItem itemLabel="Julho" itemValue="7" />
													        	<f:selectItem itemLabel="Agosto" itemValue="8" />
													        	<f:selectItem itemLabel="Setembro" itemValue="9" />
													        	<f:selectItem itemLabel="Outubro" itemValue="10" />
													        	<f:selectItem itemLabel="Novembro" itemValue="11" />
													        	<f:selectItem itemLabel="Dezembro" itemValue="12" />
													        </p:selectOneMenu>
														</div>
													</div>
													<hr />
													<div class="col-sm-4 col-md-4 no-padding">
														<div class="form-group">
															<label for="valorOrcadoDestino" class="col-sm-12 col-md-12" style="font-size: 12px;">Valor Orçado: </label>
						
															<div class="col-sm-11 col-md-11">
																<div class="input-group">
																	<span class="input-group-addon" style="font-size: 12px;">R$</span>
						           									<h:inputText id="valorOrcadoDestino" value="0,00" maxlength="100" styleClass="form-control" disabled="true" style="font-size:12px;"/>
														        </div>
															</div>
															
														</div>
													</div>
													<div class="col-sm-4 col-md-4 no-padding">
														<div class="form-group">
															<label for="saldoDestino" class="col-sm-12 col-md-12" style="font-size: 12px;">Saldo: </label>
							
															<div class="col-sm-11 col-md-11">
																<div class="input-group">
																	<span class="input-group-addon" style="font-size: 12px;">R$</span>
						           									<h:inputText id="saldoDestino" value="0,00" maxlength="100" styleClass="form-control" disabled="true" style="font-size:12px;"/>
														        </div>
															</div>
														</div>
													</div>
													<div class="col-sm-4 col-md-4 no-padding">
														<div class="form-group">
															<label for="novoSaldo" class="col-sm-12 col-md-12" style="font-size: 12px;">Novo Saldo: </label>
						
															<div class="col-sm-11 col-md-11">
																<div class="input-group">
														            <span class="input-group-addon" style="font-size: 12px;">R$</span>
						           									<h:inputText id="novoSaldo" value="0,00" maxlength="100" styleClass="form-control" disabled="true" style="font-size:12px;"/>
														        </div>
															</div>
														</div>
													</div>
												</div>
											</div>
						            	</p:panel>
					            	</p:outputPanel>
			            		</div>
			            	</div>
			            	<div class="box-footer">
			            		<div class="col-sm-4 col-md-4">
			            		</div>
								<div class="col-sm-4 col-md-4" >
									<p:commandButton
										styleClass="btn-verde"
										icon="fa fa-plus"
										value="Adicionar"
										id="btn_salvar"
										process="@form"
										action="#{solicitacaoCompraController.salvar()}"
										ajax="true" />
								</div>
								<div class="col-sm-4 col-md-4">
			            		</div>
							</div>
		            	</p:panel>
					</f:validateBean>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</ui:component>
