<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">	
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf" >
	
	<ui:composition template="/pages/templates/layout.xhtml">
		<ui:param name="activeSubmenu" value="gestaoOrcamento"/>
    	<ui:param name="activeMenu" value="orcamento"/>
    	
    	<f:metadata>
			<f:viewAction action="#{responsavelOrcamentoController.iniciarProcesso()}" />
		</f:metadata>
    	
    	<ui:define name="pageTitle"><i class="fa fa-gavel fa-1x cor-padrao"></i> Responsáveis</ui:define>
    	<ui:define name="breadcrumb">
			<li><i class="fa fa-dollar"></i> Orçamento</li>
	    	<li class="active"><i class="fa fa-gavel"></i> Responsáveis</li>
		</ui:define>
		<ui:define name="body">
			<div class="page-content-central ui-fluid">
				<h:form id="gestaoOrcamentoForm" acceptcharset="ISO-8859-1" lang="pt_BR">
					<f:validateBean disabled="true" for="@form">
						<p:panel toggleable="false" id="painelConsulta" styleClass="box box-danger">
							<div class="box-header with-border">
		             			<h3 class="box-title">Consulta</h3>
		            		</div>
		            		<div class="form-horizontal">
								<div class="box-body">
									<div class="form-group">
										<label for="coligada" class="col-sm-2 col-md-2 control-label">Empresa: *</label>
	
										<div class="col-sm-10 col-md-10">
									        <p:selectOneMenu id="coligada" value="#{responsavelOrcamentoController.coligada}">
									        	<f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="false" />
									        	<f:selectItems value="#{responsavelOrcamentoController.listaColigada}" var="coligada" itemLabel="#{coligada.razaoSocial}" itemValue="#{coligada}" />
									        	<p:ajax event="change" listener="#{responsavelOrcamentoController.carregarCentroCusto()}" process="@this" update=":gridForm" global="true" />
									        </p:selectOneMenu>
										</div>
									</div>
								</div>
							</div>
		            	</p:panel>
					</f:validateBean>
				</h:form>
				<h:form id="gridForm" acceptcharset="ISO-8859-1" lang="pt_BR">
					<p:outputPanel id="resultado">
					    <p:repeat value="#{responsavelOrcamentoController.listaResponsavel}" var="resp"> 
					    	<p:panel header="#{resp.centroCusto.codigoCentroCusto} - #{resp.centroCusto.centroCusto}" toggleable="true" collapsed="true" >
			            		<div class="row" style="margin-bottom: 8px;">
				            		<div class="col-sm-3 col-md-3 col-xs-12 pull-left">
										<p:commandButton  
											styleClass="btn-azul"
											icon="fa fa-users"
											value="Adicionar Responsável"
											id="btn_add_responsavel"
											process="@this"
											oncomplete="PF('modalUsuario').show();"
											update="@form:modalUsuario"
											ajax="true">
											<f:setPropertyActionListener value="#{resp.centroCusto}" target="#{responsavelOrcamentoController.centroCusto}" />
										</p:commandButton>
									</div>
			            		</div>
					    		<p:dataTable var="usuario" value="#{resp.listaResponsavel}"
									emptyMessage="Nenhum responsável pelo orçamento neste centro de custo.">
							        <p:column headerText="">
							            <h:outputText value="#{usuario.nome}" />
							        </p:column>
							        <p:column headerText="Remover" style="text-align: center;font-size:12px;" width="8%">
										<p:commandLink ajax="true" process="@this" action="#{responsavelOrcamentoController.excluirUsuario()}" update="@form:resultado" >
											<h:outputText value="" title="Remover" styleClass="fa fa-times" />
											<f:setPropertyActionListener value="#{resp.centroCusto}" target="#{responsavelOrcamentoController.centroCusto}" />
											<f:setPropertyActionListener value="#{usuario}" target="#{responsavelOrcamentoController.usuario}" />
										</p:commandLink>
									</p:column>
							    </p:dataTable>
					    	</p:panel>
					    </p:repeat>
					</p:outputPanel>
				    <p:dialog styleClass="modal-dialog modal-content" style="width: auto !important;"
						id="modalUsuario"
						widgetVar="modalUsuario" 
						header="Novo Responsável"
						resizable="false" 
						responsive="true"
						width="50%"
						closable="false"
						draggable="false"
						modal="true">
						<p:messages id="mensagemModal" showDetail="true" closable="true" />
						<div class="form-horizontal">
							<div class="box-body">
								<div class="form-group">
									<div class="col-sm-3 col-md-3 control-label">
										<label for="usuario">Responsável:</label>
									</div>

									<div class="col-sm-9 col-md-9">
								        <p:autoComplete id="usuario" value="#{responsavelOrcamentoController.usuario}" var="usr" itemLabel="#{usr.nome}" itemValue="#{usr}" forceSelection="true" completeMethod="#{responsavelOrcamentoController.autocompleteUsuario}" minQueryLength="3" effect="fade">
								        	<p:ajax event="query" global="false" />
								        </p:autoComplete>
								        <p:watermark value="Escreva o nome do usuário (Minímo 3 caracteres)." for="usuario" />
									</div>
								</div>
							</div>
							<div class="box-footer">
								<div class="col-sm-3 col-md-3 pull-left" >
									<p:commandButton
										styleClass="btn-vermelho"
										icon="fa fa-times"
										value="Cancelar"
										id="btn_cancelar"
										immediate="true"
										onclick="PF('modalUsuario').hide();"
										ajax="true" />
								</div>
								<div class="col-sm-3 col-md-3 pull-right">
									<p:commandButton
										styleClass="btn-verde"
										icon="fa fa-check"
										value="Salvar"
										id="btn_salvar"
										process="@form:modalUsuario"
										action="#{responsavelOrcamentoController.adicionarUsuario()}"
										update="@form:mensagemModal, @form:modalUsuario, @form:resultado"
										oncomplete="PF('modalUsuario').hide();"
										ajax="true" />
								</div>
							</div>
						</div>
					</p:dialog>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</ui:component>
