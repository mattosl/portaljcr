<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">	
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf" >
	
	<ui:composition template="/pages/templates/layout.xhtml">
		<ui:param name="activeSubmenu" value="gerarOrdemCompra"/>
    	<ui:param name="activeMenu" value="cotacao"/>
    	
    	<ui:define name="pageTitle"><i class="fa fa-calculator fa-1x cor-padrao"></i> Solicitação de Compra Nº #{gerarOrdemCompraController.solicitacaoCompra.id}</ui:define>
		<ui:define name="breadcrumb">
			<li><i class="fa fa-pencil-square-o"></i> Cotação</li>
	    	<li class="active"><i class="fa fa-dollar"></i> Gerar Ordem de Compra</li>
		</ui:define>
		<ui:define name="body">
			<div class="page-content-central ui-fluid">
				<h:form id="ordemCompraForm" acceptcharset="ISO-8859-1" lang="pt_BR">
					<f:validateBean disabled="true" for="@form">
						<p:panel toggleable="false" id="painelGerarOrdemCompra" styleClass="box box-danger">
							<div class="box-header with-border">
		             			<h3 class="box-title">Dados da Ordem de Compra</h3>
		            		</div>
		            		<div class="form-horizontal">
								<div class="box-body">
									<div class="form-group">
										<div class="col-sm-3 col-md-3 col-xs-12 control-label">
											<label for="condPagamento">Condição de Pagamento: </label>
										</div>
	
										<div class="col-sm-5 col-md-5 col-xs-11">
											<p:selectOneMenu id="selectPrioridade" value="#{chamadoController.chamadoDTO.prioridade}">
									        </p:selectOneMenu>
										</div>
										
										<div class="col-sm-1 col-md-1 col-xs-1" style="padding-top: 7px;">
									        <span style="border-radius: 10px;" class="label label-success"><i class="fa fa-check"></i></span>
										</div>
									</div>
								</div>
							</div>
							<div class="box-header with-border">
		             			<h3 class="box-title">Dados do Fornecedor</h3>
		            		</div>
		            		<div class="form-horizontal">
								<div class="box-body">
									<div class="form-group">
										<div class="col-sm-3 col-md-3 col-xs-12 control-label">
											<label for="fornecedor">Fornecedor da Cotação: </label>
										</div>
	
										<div class="col-sm-9 col-md-9 col-xs-12">
											<p:outputLabel id="fornecedor" value="#{gerarOrdemCompraController.ordemCompra.cotacao.fornecedor.toUpperCase()}" styleClass="control-label font-normal" />
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-3 col-md-3 col-xs-12 control-label">
											<label for="fornecedorRM">Fornecedor no RM: </label>
										</div>
	
										<div class="col-sm-8 col-md-8 col-xs-11">
											<p:autoComplete id="fornecedorRM" value="#{gerarOrdemCompraController.ordemCompra.fornecedor}" var="forn" itemLabel="#{forn.fornecedorFormatado}" itemValue="#{forn}" forceSelection="true" completeMethod="#{gerarOrdemCompraController.autocompleteFornecedor}" converter="#{simpleStringEntityConverter}" minQueryLength="3" effect="fade" >
												<p:ajax event="query" global="false" process="@this" />
												<p:ajax event="itemSelect" global="false" update="@form:checkFornecedor" />
											</p:autoComplete>
									        <p:watermark value="Escreva o nome do fornecedor (Minímo 3 caracteres)." for="fornecedorRM" />
										</div>
										<p:outputPanel id="checkFornecedor">
											<div class="col-sm-1 col-md-1 col-xs-1" style="padding-top: 5px;">
										        <span style="border-radius: 10px;" class="label label-#{gerarOrdemCompraController.ordemCompra.fornecedor eq null ? 'danger' : 'success'}"><i class="#{gerarOrdemCompraController.ordemCompra.fornecedor eq null ? 'fa fa-times' : 'fa fa-check'}"></i></span>
											</div>
										</p:outputPanel>
									</div>
								</div>
							</div>
							<div class="box-header with-border">
		             			<h3 class="box-title">Dados dos Produtos/Serviços</h3>
		            		</div>
		            		<div class="form-horizontal">
								<div class="box-body">
									<p:dataTable var="item" id="tableItens" widgetVar="widgetTabelaItens"
										value="#{gerarOrdemCompraController.ordemCompra.listaProduto}" 
										tableStyle="table-layout: auto; word-break: keep-all;">
										
									  	<p:column headerText="Produto/Serviço" style="text-align:center;">
									        <h:outputText value="#{item.cotacaoItem.solicitacaoCompraItem.descricaoProduto}" />
									    </p:column>
									    
									    <p:column headerText="Valor" style="text-align:center;">
									        <h:outputText value="#{item.cotacaoItem.valorTotal}">
									        	<f:convertNumber type="currency" currencySymbol="R$"/>
									        </h:outputText>
									    </p:column>
									    
									    <p:column headerText="Vincular Produto RM" style="text-align: center;" width="15%">
											<p:commandLink ajax="true" process="@this" oncomplete="PF('modalProduto').show();">
												<h:outputText value="" title="Vincular Produto" styleClass="fa fa-pencil" />
												<f:setPropertyActionListener value="#{item}" target="#{gerarOrdemCompraController.produtoDTO}" />
											</p:commandLink>
										</p:column>
										
									    <p:column headerText="Vinculado" style="text-align:center;" width="5%">
									        <span style="border-radius: 10px;" class="label label-#{item.produto eq null ? 'danger' : 'success'}"><i class="fa #{item.produto eq null ? 'fa-times' : 'fa-check'}"></i></span>
									    </p:column>
									    
									    
									</p:dataTable>
								</div>
							</div>
	            		</p:panel>
	            		<p:panel toggleable="false" style="border: 0px;">
							<div class="box-footer">
								<div class="col-sm-3 col-md-3 pull-left">
									<p:commandButton
										styleClass="btn-vermelho"
										icon="fa fa-arrow-left"
										value="Voltar"
										id="btn_voltar"
										process="@this"
										immediate="true"
										action="#{gerarOrdemCompraController.voltar()}"
										ajax="false" />
								</div>
								<div class="col-sm-3 col-md-3 pull-right" >
									<p:commandButton
										styleClass="btn-verde"
										icon="fa fa-dollar"
										value="Gerar Ordem de Compra"
										id="btn_gerar_ordem_compra"
										process="@form"
										action="#{gerarOrdemCompraController.proximo()}"
										update="@form"
										ajax="false"/>
								</div>
							</div>
	            		</p:panel>
					</f:validateBean>
					<p:dialog styleClass="modal-dialog modal-content" style="width: auto !important;"
						id="modalProduto"
						widgetVar="modalProduto" 
						header="Vincular Produto RM"
						resizable="false" 
						responsive="true"
						width="50%"
						closable="false"
						draggable="false"
						modal="true">
						<p:messages id="mensagemModal" showDetail="true" closable="true" />
						<div class="form-horizontal">
							<div class="box-body">
								<div class="form-group">
									<div class="col-sm-3 col-md-3 control-label">
										<label for="produto">Produto/Serviço: *</label>
									</div>

									<div class="col-sm-9 col-md-9">
								        <p:autoComplete id="produto" value="#{gerarOrdemCompraController.produtoDTO.produto}" var="prd" itemLabel="#{prd.produtoFormatado}" itemValue="#{prd}" forceSelection="true" completeMethod="#{gerarOrdemCompraController.autocompleteProduto}" converter="#{simpleIntegerEntityConverter}" minQueryLength="3" effect="fade"/>
								        <p:watermark value="Escreva o nome do produto (Minímo 3 caracteres)." for="produto" />
									</div>
								</div>
							</div>
							<div class="box-footer">
								<div class="col-sm-3 col-md-3 pull-left" >
									<p:commandButton
										styleClass="btn-vermelho"
										icon="fa fa-times"
										value="Cancelar"
										id="btn_cancelar"
										immediate="true"
										onclick="PF('modalProduto').hide();"
										ajax="true" />
								</div>
								<div class="col-sm-3 col-md-3 pull-right">
									<p:commandButton
										styleClass="btn-verde"
										icon="fa fa-check"
										value="Salvar"
										id="btn_salvar"
										process="@form:modalProduto"
										update="@form:mensagemModal"
										action="#{chamadoController.solucionarChamado()}"
										ajax="true" />
								</div>
							</div>
						</div>
					</p:dialog>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</ui:component>
