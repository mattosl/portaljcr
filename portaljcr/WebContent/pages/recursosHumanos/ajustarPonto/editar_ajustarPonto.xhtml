<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">	
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf" >
	
	<ui:composition template="/pages/templates/layout.xhtml">
		<ui:param name="activeSubmenu" value="holerite"/>
    	<ui:param name="activeMenu" value="rh"/>
    	
    	<ui:define name="pageTitle"><i class="fa fa-pencil-square-o fa-1x cor-padrao"></i> Ajustar Ponto</ui:define>
    	<ui:define name="breadcrumb">
			<li><i class="fa fa-users"></i> Recursos Humanos</li>
	    	<li class="active"><i class="fa fa-pencil-square-o"></i> Ajustar Ponto</li>
		</ui:define>
		<ui:define name="body">
			<div class="page-content-central ui-fluid">
				<h:form id="ajustarPontoForm" acceptcharset="ISO-8859-1" lang="pt_BR">
					<f:validateBean disabled="true" for="@form">
						<p:dataTable var="ponto" id="tableAjustarPonto" widgetVar="widgetTabelaAjustarPonto"
							value="#{ajustePontoController.pontos}"
							tableStyle="table-layout: auto; word-break: keep-all;"
							rowStyleClass="#{ponto.ferias ? 'linhaAmarela' : ponto.feriado ? 'linhaAzul' : ponto.finalSemana ? 'linhaCinza' : 'linhaBranca'}">
							
						  	<p:column headerText="Data" style="text-align:center;font-size:12px;">
						        <h:outputText value="#{ponto.data}">
						        	<f:convertDateTime pattern="dd/MM/yyyy" />
						        </h:outputText>
						    </p:column>
						    
						    <p:column headerText="Dia" style="text-align:center;font-size:12px;">
						        <h:outputText value="#{ponto.nomeDia}" />
						    </p:column>
						    
						    <p:column headerText="Ent1" style="text-align:center;font-size:12px;">
						        <h:outputText value="#{ajustePontoController.obterHoras(ajustePontoController.obterObjetoMap(ponto.batidas, 1).batida)}" />
						    </p:column>
						    
						    <p:column headerText="Sai1" style="text-align:center;font-size:12px;">
						        <h:outputText value="#{ajustePontoController.obterHoras(ajustePontoController.obterObjetoMap(ponto.batidas, 2).batida)}" />
						    </p:column>
						    
						    <p:column headerText="Ent2" style="text-align:center;font-size:12px;">
						        <h:outputText value="#{ajustePontoController.obterHoras(ajustePontoController.obterObjetoMap(ponto.batidas, 3).batida)}" />
						    </p:column>
						    
						    <p:column headerText="Sai2" style="text-align:center;font-size:12px;">
						        <h:outputText value="#{ajustePontoController.obterHoras(ajustePontoController.obterObjetoMap(ponto.batidas, 4).batida)}" />
						    </p:column>
						    
						    <p:column headerText="Ent3" style="text-align:center;font-size:12px;">
						        <h:outputText value="#{ajustePontoController.obterHoras(ajustePontoController.obterObjetoMap(ponto.batidas, 5).batida)}" />
						    </p:column>
						    
						    <p:column headerText="Sai3" style="text-align:center;font-size:12px;">
						        <h:outputText value="#{ajustePontoController.obterHoras(ajustePontoController.obterObjetoMap(ponto.batidas, 6).batida)}" />
						    </p:column>
						    
						    <p:column headerText="Ent4" style="text-align:center;font-size:12px;">
						        <h:outputText value="#{ajustePontoController.obterHoras(ajustePontoController.obterObjetoMap(ponto.batidas, 7).batida)}" />
						    </p:column>
						    
						    <p:column headerText="Sai4" style="text-align:center;font-size:12px;">
						        <h:outputText value="#{ajustePontoController.obterHoras(ajustePontoController.obterObjetoMap(ponto.batidas, 8).batida)}" />
						    </p:column>
						    
						    <p:column headerText="Ent5" style="text-align:center;font-size:12px;">
						        <h:outputText value="#{ajustePontoController.obterHoras(ajustePontoController.obterObjetoMap(ponto.batidas, 9).batida)}" />
						    </p:column>
						    
						    <p:column headerText="Sai5" style="text-align:center;font-size:12px;">
						        <h:outputText value="#{ajustePontoController.obterHoras(ajustePontoController.obterObjetoMap(ponto.batidas, 10).batida)}" />
						    </p:column>
						    
						    <p:column headerText="Trab" style="text-align:center;font-size:12px;" styleClass="colunaCinza">
						        <h:outputText value="#{ajustePontoController.obterHoras(ponto.horasTrabalhadas)}" />
						    </p:column>
						    
						    <p:column headerText="Extra" style="text-align:center;font-size:12px;" styleClass="colunaCinza">
						        <h:outputText value="#{ajustePontoController.obterHoras(ponto.horasExtra)}" />
						    </p:column>
						    
						    <p:column headerText="Atraso" style="text-align:center;font-size:12px;" styleClass="colunaCinza">
						        <h:outputText value="#{ajustePontoController.obterHoras(ponto.horasAtraso)}" />
						    </p:column>
						    
						    <p:column headerText="Falta" style="text-align:center;font-size:12px;" styleClass="colunaCinza">
						        <h:outputText value="#{ajustePontoController.obterHoras(ponto.horasFalta)}" />
						    </p:column>
						    
						    <p:column headerText="Ad. Not" style="text-align:center;font-size:12px;" styleClass="colunaCinza">
						        <h:outputText value="#{ajustePontoController.obterHoras(ponto.horasAdicionalNoturno)}" />
						    </p:column>
						    
						    <p:column headerText="Abono" style="text-align:center;font-size:12px;" styleClass="colunaCinza">
						        <h:outputText value="#{ajustePontoController.obterHoras(ponto.horasAbono)}" />	
						    </p:column>
	
						</p:dataTable>
					</f:validateBean>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</ui:component>
